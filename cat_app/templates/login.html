{% extends "base.html" %}
{%block content%}

<form method="POST">
        {{form.hidden_tag()}}
        <div class="form-group">
          {{form.username.label()}}
          {{form.username(class="form-control")}}
        </div>

        <div class="form-group">
          {{form.password.label()}}
          {{form.password(class="form-control")}}
        </div>
        <div class="form-group">
          {{form.submit(class="btn btn-info")}}
          <a class="btn btn-light" href="{{url_for('login_google')}}">login with google</a>
        </div>
      </form>
      
{%endblock%}
