{%extends "base.html"%}
{% block content %}
<p>
    {{item.content}}
</p>
{%if current_user.is_authenticated%}
<a class="btn btn-success" href="{{url_for('update_item',id=item.id)}}">Edit</a>

<button class="btn btn-danger" type="button" data-toggle = "modal" data-target="#deleteAlert">Delete</button>
<!-- Modal -->
<div class="modal fade" id="deleteAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete item</h5>
                    </div>
                    <p class="p-3"> Are you sure you want to delete this item ?</p>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                            <form action="{{url_for('delete_item',id=item.id)}}" method="POST">
                                <input class="btn btn-danger" value="Delete" type="submit">
                            </form>
                            
                        </div>
                </div>
                
                
        </div>
</div>
{%endif%}
{% endblock %}
